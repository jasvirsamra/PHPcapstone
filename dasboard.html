<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Truck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group select {
            width: 100%;
        }

        .form-group input[type="text"] {
            width: 100%;
        }

        .form-group input[type="number"] {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Truck</h2>
    <form method="POST" action="flextruck.php">
        <div class="form-group">
            <label for="driver_id">Driver ID:</label>
            <input type="number" id="driver_id" name="driver_id" required>
        </div>

        <div class="form-group">
            <label for="license_plate">License Plate:</label>
            <input type="text" id="license_plate" name="license_plate" required>
        </div>

        <div class="form-group">
            <label for="trailer_id">Trailer ID:</label>
            <input type="number" id="trailer_id" name="trailer_id" optional>
        </div>

        <div class="form-group">
            <label for="gps_latitude">GPS Latitude:</label>
            <input type="number" step="any" id="gps_latitude" name="gps_latitude" required>
        </div>

        <div class="form-group">
            <label for="gps_longitude">GPS Longitude:</label>
            <input type="number" step="any" id="gps_longitude" name="gps_longitude" required>
        </div>

        <div class="form-group">
            <input type="submit" name="create_truck" value="Create Truck">
        </div>
    </form>
</div>

</body>
</html>
