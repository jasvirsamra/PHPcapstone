<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Payroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Create Payroll</h1>
    <form action="flextruck.php" method="POST">
        <label for="driver_id">Driver ID:</label>
        <input type="number" id="driver_id" name="driver_id" required>

        <label for="total_hours">Total Hours Worked:</label>
        <input type="number" step="0.01" id="total_hours" name="total_hours" required>

        <label for="overtime_hours">Overtime Hours:</label>
        <input type="number" step="0.01" id="overtime_hours" name="overtime_hours" required>

        <label for="bonus">Bonus:</label>
        <input type="number" step="0.01" id="bonus" name="bonus" required>

        <label for="total_pay">Total Pay:</label>
        <input type="number" step="0.01" id="total_pay" name="total_pay" required>

        <label for="pay_date">Pay Date:</label>
        <input type="date" id="pay_date" name="pay_date" required>

        <button type="submit" name="create_payroll">Create Payroll</button>
    </form>
</body>
</html>
