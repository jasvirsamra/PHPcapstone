<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Flextruck</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1.5em 0;
    }
    header h1 {
      margin: 0;
    }
    .container {
      padding: 2em;
      max-width: 800px;
      margin: 0 auto;
    }
    .section-title {
      font-size: 2em;
      color: #4CAF50;
      margin-bottom: 1em;
    }
    .section-content {
      line-height: 1.6;
    }
    .form-group {
      margin-bottom: 1em;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8em;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
    }
    .form-group textarea {
      resize: vertical;
      height: 150px;
    }
    .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
    footer {
  background-color: #333;
  color: white;
  padding: 1em;
  position: fixed; /* Fix the footer at the bottom */
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: flex-end; /* Align the text to the right */
}

.footer-text {
  margin: 0;
}


  </style>
</head>
<body>

  <header>
    <h1>Contact Flextruck</h1>
    <p>We'd love to hear from you! Reach out for support, inquiries, or feedback.</p>
  </header>

  <div class="container">
    <section>
      <h2 class="section-title">Contact Form</h2>
      <p class="section-content">Fill out the form below, and a member of our team will get back to you as soon as possible.</p>

      <form action="your-server-endpoint-here" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </div>

  <footer>
    <p class="footer-text">&copy; 2025 Flextruck. All Rights Reserved.</p>
  </footer>
  

</body>
</html>
